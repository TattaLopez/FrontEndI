<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Zen+Kaku+Gothic+Antique&display=swap" rel="stylesheet">
    <title>Pizza&Front</title>
</head>
<body>
    <!-- Navegation Bar -->
    <header>
        <div class="container-nav-bar">
            <div class="container-logo">
                <img src="/assets/Logo.svg" alt="Logo Pizza&Front">
            </div>    
            <ul class="list-nav-bar" type="none">
                <li>
                    <a href="#">Home</a> 
                </li>
                <li>
                    <a href="#">Ranking</a> 
                </li>
                <li>
                    <a href="#">Promoción</a> 
                </li>
                <li>
                    <a href="#">Contacto</a> 
                </li>
            </ul>
        </div>
    </header>    
        <!-- Contenido principal -->
    <main>
        <div class="container-main">
            <div class="container-promo">
                <div class="container-title">
                    <h2 class="title">Envio gratis <span class="title-emphasis">comprando</span> <span class="title">2 pizzas</span></h2>
                </div>    
            </div>
            <div class="container-podio">
                <h2>Podio de pizzas</h2>
                <div class="content-podio">
                    <div class="top">
                        <h4>Pizzas top 5</h4>
                        <ol>
                            <li>Muzzarella</li>
                            <li>Hawaiana</li>
                            <li>Muzarella J&Morron</li>
                            <li>Fugazzeta</li>
                            <li>Calabresa</li>
                        </ol>
                    </div>                        
                    <img src="/assets/PizzaFalling.png" alt="Pizza cayendo">
                </div>
            </div>
        </div>    
    </main>
        <!-- Footer -->
    <footer>
        <div class="container-footer">
            <ul class="list-footer" type="none">
                <li>
                    <a href="#">Home</a> 
                </li>
                <li>
                    <a href="#">Ranking</a> 
                </li>
                <li>
                    <a href="#">Promoción</a> 
                </li>
                <li>
                    <a href="#">Contacto</a> 
                </li>
            </ul>
                <div class="container-logo">
                    <img src="/assets/Logo.svg" alt="Logo Pizza&Front">
                </div> 
        </div>
    </footer>
</body>
</html>
